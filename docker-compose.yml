version: "3.9"

services:
  app:
    build:
      context: .
      dockerfile: docker/Dockerfile.app
    container_name: exrna-app
    ports:
      - "8000:8000"
    env_file: .env
    environment:
      - NEO4J_URI=bolt://neo4j:7687
      - POSTGRES_URL=postgresql+asyncpg://exrna:exrna_research@postgres:5432/exrna_platform
      - REDIS_URL=redis://redis:6379/0
      - CHROMA_PERSIST_DIR=/app/data/chromadb
    volumes:
      - ./knowledge_base:/app/knowledge_base
      - ./crops:/app/crops
      - chroma_data:/app/data/chromadb
    depends_on:
      neo4j:
        condition: service_healthy
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/monitoring/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    restart: unless-stopped
    networks:
      - exrna-net

  scheduler:
    build:
      context: .
      dockerfile: docker/Dockerfile.scheduler
    container_name: exrna-scheduler
    env_file: .env
    environment:
      - NEO4J_URI=bolt://neo4j:7687
      - POSTGRES_URL=postgresql+asyncpg://exrna:exrna_research@postgres:5432/exrna_platform
      - REDIS_URL=redis://redis:6379/0
      - CHROMA_PERSIST_DIR=/app/data/chromadb
    volumes:
      - ./knowledge_base:/app/knowledge_base
      - ./crops:/app/crops
      - chroma_data:/app/data/chromadb
    depends_on:
      app:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - exrna-net

  neo4j:
    image: neo4j:5.26-community
    container_name: exrna-neo4j
    ports:
      - "7474:7474"
      - "7687:7687"
    environment:
      - NEO4J_AUTH=neo4j/exrna_research_2024
      - NEO4J_PLUGINS=["apoc"]
      - NEO4J_server_memory_heap_initial__size=256m
      - NEO4J_server_memory_heap_max__size=512m
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    healthcheck:
      test: ["CMD", "neo4j", "status"]
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 30s
    restart: unless-stopped
    networks:
      - exrna-net

  postgres:
    image: postgres:16-alpine
    container_name: exrna-postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=exrna
      - POSTGRES_PASSWORD=exrna_research
      - POSTGRES_DB=exrna_platform
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U exrna -d exrna_platform"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - exrna-net

  redis:
    image: redis:7-alpine
    container_name: exrna-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - exrna-net

  nginx:
    image: nginx:alpine
    container_name: exrna-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./dashboard:/usr/share/nginx/html:ro
    depends_on:
      app:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - exrna-net

volumes:
  neo4j_data:
  neo4j_logs:
  postgres_data:
  redis_data:
  chroma_data:

networks:
  exrna-net:
    driver: bridge
